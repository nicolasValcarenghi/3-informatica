<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1 class="ml-[14px] text-[40px]">Exercício com Tailwind</h1>
    <div id="all" class="flex">
        <div id="dados" class="bg-gray-100 text-center w-[300px] h-[297px] text-[19px] m-[20px] p-[20px] break-all border-[1px]""
            <p>Preencha o formulario ao lado com suas informações.</p><br>
            <p>Seus dados não serão compartilhados com terceiros.</p>
        </div>
        <div id="form">
            <form>
                <div class="flex">
                <div class="mb-4">
                  <label for="nome" class="block text-[17px] font-medium text-gray-700">Nome</label>
                  <input type="text" class=" mt-1 p-2 w-[300px] border rounded-md">
                </div>
                <div class="ml-[20px] mb-4">
                  <label for="sobrenome" class="block text-[17px] font-medium text-gray-700">Sobrenome</label>
                  <input type="text"class=" mt-1 p-2 w-[300px] border rounded-md">
                </div>
            </div>
                <div class="mb-4">
                  <label for="usuario" class="block text-[17px] font-medium text-gray-700">Usuário</label>
                  <input type="usuario"  placeholder="Digite seu usuário" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                  <label for="senha" class="block text-[17px] font-medium text-gray-700">Senha</label>
                  <input type="text"  placeholder="Digite sua senha" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mt-6">
                  <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 w-[619px]"><b>Cadastrar</b></button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
