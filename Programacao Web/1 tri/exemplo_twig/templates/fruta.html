{% extends "base.html" %}

{% block titulo %}Fruta{% endblock %}

{% block conteudo %}
<h1>Escolhe a sua fruta</h1>
{{ frutas[-1] }}

{% if frutaEscolhida %}
<p>Você Escolheu! {{ frutaEscolhida }}</p>
{% else %}
<p>Você ainda não escolheu.</p>
{% endif %}

<form action="#">
<select name="fruta">
    <option value="-1">Selecione sua fruta</option>
    {% for indice, fruta in frutas %}
    <option value="{{ indice }}">{{ fruta }}</option>
    {% endfor %}
</select>
<input type="submit" value="Escolher!" >
</form>
{% endblock %}
